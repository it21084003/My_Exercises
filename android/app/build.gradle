plugins {
    id "com.android.application"
    id "com.google.gms.google-services"  // Firebase
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.my_exercises"
    compileSdkVersion 34  // ✅ Set explicitly
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17  // ✅ Use Java 17 (not 8)
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"  // ✅ Updated from Java 8
    }

    defaultConfig {
        applicationId "com.example.my_exercises"
        minSdkVersion 23  // ✅ Ensure minSdk is at least 23
        targetSdkVersion 34  // ✅ Set explicitly
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}